<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Wakatime api</title>
</head>
<body class="panel">
  <form id="menu" name="menu">
    <section class="panel-section panel-section-formElements">
      <div class="panel-formElements-item">
        <label for="text">API KEY:</label> <input type="text" id=
        "key" required="">
      </div>
      <div class="panel-formElements-item">
        <label for="with">API URL (optional):</label> <input type=
        "text" required="" placeholder="https://wakatime.com/api/v1/" id="url">
      </div>
    </section>
    <footer class="panel-section panel-section-footer">
      <button id="pad-bg" class=
      "panel-section-footer-button">Save</button>
    </footer>
  </form>
  <script src="index.js"></script>
</body>
</html>
